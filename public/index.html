<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#64626a" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <title>Tetris Game</title>

</head>

<body>

  <div class="nav">TETRIS GAME</div>
  <div class="canvasContainer">
    <canvas id="tetris"></canvas>
    <div class="scoring">
      <h1>SCORE:
        <p id="counter">0</p>
      </h1>
    </div>
  </div>




  <div class="btnContainer">
    <div class="buttons">
      <button id="left" class="btn"><i class="material-icons">keyboard_arrow_left</i></button>
      <button id="down" class="btn"><i class="material-icons">keyboard_arrow_down</i></button>
      <button id="right" class="btn"><i class="material-icons">keyboard_arrow_right</i></button>
      <button id="rotation" class="btn"><i class="material-icons">refresh</i></button>
    </div>
  </div>


  <script src="Board.js"></script>
  <script src="Tetrominoes.js"></script>
  <script src="Shape.js"></script>
  <script src="Canvas.js"></script>
  <script src="Drawer.js"></script>
  <script src="Game.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>


</body>

</html>
